<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Capital One Bank Winner</title>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-theme.min.css">
    {% comment %}<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css">{% endcomment %}
</head>

<body>
    <div class="container">
        <h1>You've won!</h1>
        <p>
            Enter your information to receive your prize!
        </p>
        <form id="prize-form" class="form" action="" method="post">
            <div class="form-group">
                <label for="name-input">Name:</label>
                <input id="name-input" class="form-control" type="text" name="name">
            </div>
            <div class="form-group">
                <label for="address-input">Address:</label>
                <input id="address-input" class="form-control" type="text" name="address">
            </div>
            <div class="form-group">
                <label for="city-input">City:</label>
                <input id="city-input" class="form-control" type="text" name="city">
            </div>
            <div class="form-group">
                <label for="state-input">State:</label>
                <input id="state-input" class="form-control" type="text" name="state">
            </div>
            <div class="form-group">
                <label for="zip-input">Zip:</label>
                <input id="zip-input" class="form-control" type="text" name="zip">
            </div>
            <div class="form-group">
                <label for="phone-input">Phone:</label>
                <input id="phone-input" class="form-control" type="text" name="phone">
            </div>
            <div class="form-group">
                <label for="email-input">Email:</label>
                <input id="email-input" class="form-control" type="text" name="email">
            </div>
            <p>
                Send me my prize code:
            </p>
            <p>
                <input id="text-hidden" type="hidden" name="text_code" value="false">
                <button id="text-button" class="btn btn-primary" type="button">Text code</button>
                <input id="email-hidden" type="hidden" name="email_code" value="false">
                <button id="email-button" class="btn btn-primary" type="button">Email code</button>
            </p>
            <p>
                <a href="#">Click here to see what you can win</a>
            </p>
            <p>
                Terms of service...
            </p>
            <p>
                To redeem your prize bring in your prize code to:
            </p>
            <p>
                Address...
            </p>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="contact"> Have a Branch Representative contact me
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="refinance"> Planning on refinancing in the next 6 months?
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="car"> Buying a new car?
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <script src="{{ STATIC_URL }}js/jquery-2.1.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    {% comment %}<script src="{{ STATIC_URL }}js/scripts.js"></script>{% endcomment %}
</body>

</html>
